    </div>
    <!-- <div class="bg-image" style="background-image: url(Images/pikaimgur.jpg);height: 100vh;"> -->

    <main class="mt-5 bg-white container">
        <div class="container main-container row align-items-center mx-auto">

            <div class="col">
                <h1 class="my-5  pt-5" style="color: #2b72b9;">Share Your FeedBack</h1>
                <form>
                    <div class="form-floating mb-3 col-lg-12">
                        <i class="icon fa-solid fa-user-tie fa-lg"></i>
                        <input type="text" class="form-control" id="floatingName" placeholder="Your Name">
                        <label for="floatingName">Name</label>
                    </div>
                    <div class="form-floating mb-3 col-lg-12">
                        <i class="icon fa-solid fa-envelope fa-lg"></i>
                        <input type="email" class="form-control" id="floatingEmail" placeholder="Your Email">
                        <label for="floatingEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3 col-lg-12">
                        <i class="icon fa-solid fa-phone fa-lg"></i>
                        <input type="text" class="form-control" id="floatingPhone" placeholder="Your Phone">
                        <label for="floatingPhone">Phone</label>
                    </div>
                    <div class="form-floating mb-3 col-lg-12">
                        <i class="icon-textarea fa-solid fa-message fa-lg"></i>
                        <textarea class="form-control" placeholder="Leave a Comment Here" id="floatingTextArea"
                            style="height: 100px"></textarea>
                        <label for="floatingTextArea">Comments</label>
                    </div>
                    <button type="button" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
            <div class="col-md-12 col-lg-6 feedback-img mt-5 pt-4">
                <div class="feedback-img-wrap">
                <img src="/Images/newsletter.jpeg">
                 </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
