        <h1>Pokemon News</h1>
        <div class="container">
            <p><em>Welcome to The Pokémon Database!</em> We believe in making Pokémon information as clear and easy to digest as possible.</p>

            <h2><a href="/news/312/new-pokemon-wiglett-revealed-in-spoof-presentation">New Pokémon 'Wiglett' revealed in spoof presentation</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 28 September, 2022</p>
            <p><span class="lazyload-resp-wrapper wrap-right" style="width:320px;"><span class="lazyload-resp-inner" style="padding-bottom:93.75%"><img class="lazyload-resp" src="https://img.pokemondb.net/artwork/tmp/wiglett.jpg" alt="Wiglett screenshot"></span></span> A new Pokémon has been revealed in a spoof presentation released on the Japanese Pokémon website. Purporting to be a meeting of the <q>World Pokémon Ecological Society</q>, it featured several people on a conference call, discussing Pokémon and Pokémon habitats.</p>
            <p>Various footage from the Paldea region in Scarlet/Violet was shown. At the end a new white worm Pokémon was seen. It was described as looking similar to Diglett, but appears to be a distinct Pokémon named <strong><a href="/pokedex/wiglett">Wiglett</a></strong>. We'll post further details when we get them. The full original presentation can be <a href="https://wpes.pokemon.co.jp/ja/society/">viewed here</a>.</p>
            <p><strong>UPDATE 29/09:</strong> A short new trailer was released, providing more details on Wiglett:</p>
            <div class="figure video-lazyload"><iframe class="video-iframe" src="https://www.youtube.com/embed/vk3Fr9ysPYo?rel=0" frameborder="0" allowfullscreen=""></iframe></div>
            <hr>
            <h2><a href="/news/311/new-scarlet-violet-trailer-details-treasure-hunt-new-pokemon">New Scarlet/Violet trailer details the Treasure Hunt and new Pokémon</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 07 September, 2022</p>
            <p>A new trailer has dropped for Pokémon Scarlet &amp; Pokémon Violet and introduces new Pokémon and characters, including Team Star, some troublemakers at school.</p>
            <div class="figure video-lazyload"><iframe class="video-iframe" src="https://www.youtube.com/embed/NreJ_VEcuYE?rel=0" frameborder="0" allowfullscreen=""></iframe></div>
            <p>New Pokémon revealed:</p>
            <ul>
            <li><strong><a href="/pokedex/klawf">Klawf</a></strong> - a Rock-type crab-like Pokémon. It can have a new ability <a href="/ability/anger-shell">Anger Shell</a> which lowers its Def/SpDef but raises its Atk/SpAtk/Speed when Klawf's HP drops below half.</li>
            <li><strong><a href="/pokedex/armarouge">Armarouge</a></strong> - a Fire/Psychic robot-like Pokémon. It has the ability Flash Fire and is exclusive to Pokémon Scarlet.</li>
            <li><strong><a href="/pokedex/ceruledge">Ceruledge</a></strong> - a Fire/Ghost robot-like Pokémon. It has the ability Flash Fire and is exclusive to Pokémon Violet.</li>
            </ul>
            <p><a class="nav-forward" href="/news/311/new-scarlet-violet-trailer-details-treasure-hunt-new-pokemon#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/310/grafaiai-officially-revealed">Grafaiai officially revealed</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 01 September, 2022</p>
            <p>The new Pokémon, <strong><a href="/pokedex/grafaiai">Grafaiai</a></strong>, which was teased two days ago, has been unveiled in a new video styled as <q>camera trap</q> footage:</p>
            <div class="figure video-lazyload"><iframe class="video-iframe" src="https://www.youtube.com/embed/rPWSMyGx6OI?rel=0" frameborder="0" allowfullscreen=""></iframe></div>
            <p>It described the markings <em>Grafaiai</em> leaves on trees, to attract prey. The colours of its paint are determined by its diet.</p>
            <p><a class="nav-forward" href="/news/310/grafaiai-officially-revealed#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/309/new-pokemon-grafaiai-announced-via-mysterious-images">New Pokémon, Grafaiai, announced via mysterious images</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 30 August, 2022</p>
            <p>Some new images for Pokémon Scarlet &amp; Violet have been released, pertaining to a new Pokémon known as <strong><a href="/pokedex/grafaiai">Grafaiai</a></strong>. A <q>Paldean photographer</q> was apparently trying to capture it but it was <q>difficult to catch in action</q>. So these images have been released teasing it via a shadow.</p>
            <div class="figure"><span class="lazyload-resp-wrapper " style="width:760px;"><a rel="lightbox" data-title="Grafaiai shadow" class="lazyload-resp-inner" href="https://img.pokemondb.net/news/2022/grafaiai-1-lg.jpg" style="padding-bottom:56.316%"><span class="lazyload-resp" data-src="https://img.pokemondb.net/news/2022/grafaiai-1.jpg" data-alt="Grafaiai shadow"></span></a></span><br> Grafaiai shadow</div>
            <p>More images below.</p>
            <p><a class="nav-forward" href="/news/309/new-pokemon-grafaiai-announced-via-mysterious-images#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/308/new-pokemon-cyclizar-revealed-at-pokemon-world-championships">New Pokémon Cyclizar revealed at the Pokémon World Championships</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 21 August, 2022</p>
            <p>A new Pokémon <strong><a href="/pokedex/cyclizar">Cyclizar</a></strong> has been revealed at the closing ceremony of the Pokémon World Championships, among several other competitive elements. Here’s the official video:</p>
            <div class="figure video-lazyload" data-code="O6zFq5nd0tU"></div>
            <p><em>Cyclizar</em> is Dragon/Normal type with the ability <em>Shed Skin</em>. It has a new move, <strong><a href="/move/shed-tail">Shed Tail</a></strong>, which creates a substitute then switches out with a party Pokémon in waiting.</p>
            <p>Also revealed are new items <strong><a href="/item/mirror-herb">Mirror Herb</a></strong>, which copies an opponent's stat changes; <strong><a href="/item/loaded-dice">Loaded Dice</a></strong>, which makes multi-strike moves like <em>Bullet Seed</em> more likely to hit more times; and a move <strong><a href="/move/tera-blast">Tera Blast</a></strong>, which changes type to the user's Tera Type when Terastallized.</p>
            <hr>
            <h2><a href="/news/307/pokemon-presents-reveals-terastallized-pokemon-scarlet-violet">Pokémon Presents reveals 'Terastallized' Pokémon and more for Scarlet/Violet</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 03 August, 2022</p>
            <p>A new Pokémon Presents has just finished airing, and revealed new Pokémon and features for Pokémon Scarlet/Violet. The region is known as <strong>Paldea</strong> and the games have been confirmed to be open world, with the gyms being completable in any order. Part of the story involves enrolling in an academy as a student - <q>Naranja Academy</q> in Scarlet or <q>Uva Academy</q> in Violet - and taking on a <q>Treasure Hunt</q>.</p>
            <p>The full Pokémon Presents is below; the Scarlet/Violet portion starts at 9:20.</p>
            <div class="figure video-lazyload" data-code="ojiBuA97rdc"></div>
            <p>One of the major features is the <strong>Terastal Phenomenon</strong>, which turns Pokémon into a crystalline form. All Pokémon in Paldea can Terastallize which increases their power. Some Pokémon change type when Terastallizing, depending on their <q>Tera Type</q>, for example Pikachu can become Flying type.</p>
            <p>New Pokémon revealed: </p>
            <ul>
            <li><strong><a href="/pokedex/wooper">Paldean Wooper</a></strong>, a new regional form of Wooper. It's Poison/Ground type and has the ability Poison Point or Water Absorb.</li>
            <li><strong><a href="/pokedex/fidough">Fidough</a></strong>, a Fairy type dog Pokemon, with the ability Own Tempo.</li>
            <li><strong><a href="/pokedex/cetitan">Cetitan</a></strong>, an Ice type whale-like Pokemon. It can have the ability Thick Fat or Slush Rush.</li>
            </ul>
            <p><a class="nav-forward" href="/news/307/pokemon-presents-reveals-terastallized-pokemon-scarlet-violet#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/306/second-trailer-for-pokemon-scarlet-violet-released">Second trailer for Pokémon Scarlet/Violet released</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 01 June, 2022</p>
            <p>A new trailer for Pokémon Scarlet &amp; Pokémon Violet has been released. It shows off some new characters and a handful of new Pokémon, and announces the release date as <strong>18th November 2022</strong>. Watch it here:</p>
            <div class="figure video-lazyload" data-code="9ruBLEEqw_c"></div>
            <p>New Pokémon revealed are:</p>
            <ul>
            <li><strong><a href="/pokedex/lechonk">Lechonk</a></strong>, a Normal-type pig-like Pokémon. It can have the ability Aroma Veil or Gluttony.</li>
            <li><strong><a href="/pokedex/pawmi">Pawmi</a></strong>, an Electric-type rodent Pokémon. It can have the ability Static or Natural Cure.</li>
            <li><strong><a href="/pokedex/smoliv">Smoliv</a></strong>, a Grass/Normal-type Pokémon. It has the ability Early Bird.</li>
            </ul>
            <p>The legendary Pokémon that will appear on the game covers are <strong><a href="/pokedex/koraidon">Koraidon</a></strong> and <strong><a href="/pokedex/miraidon">Miraidon</a></strong>. No more details about them were revealed. See below for official artwork.</p>
            <p><a class="nav-forward" href="/news/306/second-trailer-for-pokemon-scarlet-violet-released#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/305/new-games-announced-pokemon-scarlet-and-pokemon-violet">New games announced: Pokémon Scarlet and Pokémon Violet!</a></h2>
            <p class="pull-up text-muted">Pokémon Scarlet &amp; Violet — 27 February, 2022</p>
            <p>The latest <q>Pokémon Presents</q> has just finished airing, and announced brand new Pokémon games, titled <strong>Pokémon Scarlet</strong> and <strong>Pokémon Violet</strong>.</p>
            <div class="figure"><span class="lazyload-resp-wrapper " style="width:700px;"><span class="lazyload-resp-inner" style="padding-bottom:23.857%"><span class="lazyload-resp" data-src="https://img.pokemondb.net/news/2022/scarlet-violet-logos.png" data-alt="Pokemon Scarlet/Violet logos"></span></span></span></div>
            <p>The footage showed a new region, filled with Pokemon like recent games Sword/Shield/Legends: Arceus. At the end, the three starter Pokémon are shown. Their names were later officially announced as:</p>
            <ul>
            <li><strong><a href="/pokedex/sprigatito">Sprigatito</a></strong>, the Grass Cat Pokémon</li>
            <li><strong><a href="/pokedex/fuecoco">Fuecoco</a></strong>, the Fire Croc Pokémon</li>
            <li><strong><a href="/pokedex/quaxly">Quaxly</a></strong>, the Duckling Pokémon</li>
            </ul>
            <div class="figure"><span class="lazyload-resp-wrapper " style="width:660px;"><span class="lazyload-resp-inner" style="padding-bottom:41.212%"><span class="lazyload-resp" data-src="https://img.pokemondb.net/images/scarlet-violet/scarlet-violet-starters.jpg" data-alt="Pokemon Scarlet/Violet starter Pokemon"></span></span></span><br> The Scarlet/Violet starter Pokemon - Sprigatito, Fuecoco, Quaxly</div>
            <p><a class="nav-forward" href="/news/305/new-games-announced-pokemon-scarlet-and-pokemon-violet#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/304/pokemon-legends-arceus-released">Pokémon Legends: Arceus released!</a></h2>
            <p class="pull-up text-muted">Pokémon Legends: Arceus — 28 January, 2022</p>
            <p><span class="lazyload-resp-wrapper wrap-right" style="width:400px;"><span class="lazyload-resp-inner" style="padding-bottom:73%"><span class="lazyload-resp" data-src="https://img.pokemondb.net/logos/legends-arceus-logo.jpg" data-alt="Pokemon Legends Arceus logo"></span></span></span> Pokémon Legends: Arceus has now been released globally! We've added key information to the site, and will continue to update sections like Pokemon locations as we progress.</p>
            <ul class="list-focus">
            <li><a href="/pokedex/game/legends-arceus">Legends: Arceus Pokédex</a>, which includes the new Pokémon, stats and learnsets</li>
            <li><a href="/location#tab=loc-hisui">Hisui Pokémon locations</a></li>
            <li><a href="/legends-arceus/missions-requests">Missions &amp; Requests</a></li>
            </ul>
            <hr>
            <h2><a href="/news/303/hisuian-starter-forms-hinted-at-in-new-legends-arceus-trailer">Hisuian starter forms hinted at in new Legends: Arceus trailer</a></h2>
            <p class="pull-up text-muted">Pokémon Legends: Arceus — 25 January, 2022</p>
            <p>A new trailer for Pokémon Legends: Arceus has been released. It reveals that there are new Hisuian forms for the starter Pokémon - Decidueye, Typhlosion, Samurott - although it doesn't show them explicitly. However, their silhouettes were shown in a Pokémon Trainer Club email and are displayed below.</p>
            <div class="figure video-lazyload" data-code="eyxGvVBlSDQ"></div>
            <p><a class="nav-forward" href="/news/303/hisuian-starter-forms-hinted-at-in-new-legends-arceus-trailer#news-continue">Continue reading</a></p>
            <hr>
            <h2><a href="/news/302/gameplay-preview-for-legends-arceus-released">Gameplay Preview for Legends: Arceus released</a></h2>
            <p class="pull-up text-muted">Pokémon Legends: Arceus — 13 January, 2022</p>
            <p>The Pokémon Company has released a new 13-minute <q>Gameplay Preview</q> video on Pokémon Legends: Arceus. It shows some of the basic mechanics as well as various missions you need to complete. Watch here:</p>
            <div class="figure video-lazyload" data-code="ERAhGia6azE"></div>
            <hr>
            <h2><a href="/news/301/diamond-pearl-clan-revealed-for-pokemon-legends-arceus">Diamond &amp; Pearl Clan revealed for Pokémon Legends: Arceus</a></h2>
            <p class="pull-up text-muted">Pokémon Legends: Arceus — 15 December, 2021</p>
            <p>A new trailer for Pokémon Legends: Arceus has dropped, and reveals two rival clans: Diamond Clan and Pearl Clan. They are led by Adaman and Irida respectively. According to the press release:</p>
            <blockquote><p>The people of the Diamond Clan often speak of the importance of cherishing the present and living in the moment with one’s allies. On the other hand, members of the Pearl Clan frequently advocate the importance of valuing the vast, spacious land shared with others.​</p>
            </blockquote>
            <p>The trailer is below, which also announces the <q>Ginkgo Guild</q>, who travel around Hisui selling their wares.</p>
            <div class="figure video-lazyload" data-code="1lAN9yMnfrQ"></div>
            <p><a class="nav-forward" href="/news/301/diamond-pearl-clan-revealed-for-pokemon-legends-arceus#news-continue">Continue reading</a></p>
